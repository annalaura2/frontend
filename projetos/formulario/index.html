<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Venda seu carro</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h3> Cadastre seu veículo para vender mais rápido</h3>
        </div>

        <div class="form-container">
            <div class="form-header">
                <p>Formulário</p>
            </div>

            <div class="form-body">
                <h1 class="form-title"> Venda fácil seu carro</h1>
                <p>Descreva as características e marque os opcionais que ele possui</p>
                <form>
                <div class="box-input">
                    <label for = "title">Preço:<span class="required-field">*</span></label>
                    <input name="title" type="text" id="title" class="block" 
                    placeholder = "Um título para anunciar seu carro" minlength="1" 
                    maxlength="30" required>
                </div>
                <input type="submit" value="Enviar">

                <div class="box-input">
                    <label for = "prince">Título do anúncio<span class="required-field">*</span></label>
                    <input name="prince" type="number" id="prince" class="block" 
                    placeholder = "Defina o preço"required>
                </div>
                <input type="submit" value="Enviar">

                <div class="box-input">
                    <label for = "description">Descrição<span class="required-field">*</span></label>
                    <textarea name="description" id="description" class="block" 
                    placeholder="Detalhes do veículo"></textarea>
                </div>
                <input type="submit" value="Enviar">

                <div class="box-input">
                    <label for = "brand">Marca<span class="required-field">*</span></label>
                    <input name="brand" type="text" id="brand" class="block" 
                    placeholder = "Digite a marca do veículo" required>
                </div>
                <input type="submit" value="Enviar">

                <div class="box-input">
                    <label for = "model">Modelo<span class="required-field">*</span></label>
                    <input name="model" type="text" id="model" class="block" 
                    placeholder = "Digite o modelo do carro" required>
                </div>
                <input type="submit" value="Enviar">

                <div class="box-input">
                    <label for = "mileage">Kilometragem<span class="required-field">*</span></label>
                    <input name="mileage" type="number" id="mileage" class="block" 
                    placeholder = "Digite a kilometragem do carro" required>
                </div>
                <input type="submit" value="Enviar">

                <div class="box-input">
                    <label for = "purchase_date">Data de compra do carro<span class="required-field">*</span></label>
                    <input name="purchase_date" type="date" id="purchase_date" class="block" required>
                </div>
                <input type="submit" value="Enviar">
            </form>
            </div>
        </div>
    
    </div>
</body>
</html>
